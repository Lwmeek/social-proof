<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Social Proof</title>
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<main class="container">
			<section class="testimonials">
				<div class="testimonial-card">
                    <div class="user">
                        <img src="images/image-colton.jpg" alt="" class="user-pic" />
                        <div class="user-profile">
                            <h2 class="user-name">Colton Smith</h2>
                            <h3 class="verified">Verified Buyer</h3>
                        </div>
                    </div>
                    <div class="testimonial-content">
                        <p>
                            "We needed the same printed design as the one we had ordered a week
                            prior. Not only did they find the original order, but we also
                            received it in time. Excellent!"
                        </p>
                    </div>
                </div>
			</section>
		</main>
	</body>
</html>
